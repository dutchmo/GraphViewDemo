buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}
apply plugin: 'android'
repositories {
    mavenCentral()
    maven {
        url 'https://repository-achartengine.forge.cloudbees.com/snapshot/'
    }
    dependencies {
    }
}
android {
    compileSdkVersion 19
    buildToolsVersion '19.0.1'

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':GraphViewLib')
    compile(group: 'org.achartengine', name: 'achartengine', version: '1.1.0')
}
